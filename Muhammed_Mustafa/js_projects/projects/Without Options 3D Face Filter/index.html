<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitout Options 3D Face Filter</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div class="container">
    <video class="input_video" autoplay muted playsinline></video>
    <canvas class="output_canvas" width="1280" height="720"></canvas>
  </div>

  <div class="filter-control">
    <label for="filterDuration">Filtre Değişme Süresi</label>
    <input type="number" id="filterDuration" min="1" value="60" />
  </div>

  <script src="script.js"></script>
</body>
</html>
